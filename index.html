<head>
<title>AppShots</title>
<meta name="robots" content="noindex" />

<base target="screenshot">

<style type="text/css" media="screen">
body { font-family: Helvetica; background:#fff; color:#333; }
h3 { margin-top:20px;}
h3 span { color:#ccc; font-weight:normal;}
img { width:120px; vertical-align: text-top; }
.screenshot { display:none; }
.generated_date { font-size:10px; color:#666; }
</style>
<script type="text/javascript">
var c1='.appstore';
var c2='.screenshot';
function toggleDisplay(c,d) { a=document.querySelectorAll(c); for (i=0; i<a.length; i++) { a[i].style.display=d; } }
function showStore()        { toggleDisplay(c1,'inline'); toggleDisplay(c2,'none'); return false; }
function showScreenshots()  { toggleDisplay(c2,'inline'); toggleDisplay(c1,'none'); return false; }
</script>
</head>
<body>

<h1>App Store Screenshots</h1>

<p>View <a href="#" class="screenshot" onclick='return showStore()'>Store Images</a> <a href="#" class="appstore" onclick='return showScreenshots()'>Original Screenshots</a></p>
